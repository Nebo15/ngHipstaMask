<form name="authForm" ng-submit="activateWallet(cred, authForm.$valid)" novalidate>
    <div class="form-group">
        <label for="phoneInput" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel" maxlength="19" ui-mask="+99 (999) 999-99-99" ng-model="cred.phn" min="12" class="form-control" id="phoneInput" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Code</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" ng-model="cred.code" maxlength="8" ui-mask="99-99-99"  min="8" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label"></label>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Activate</button>
            <button type="button" class="btn btn-default" ng-click="resendCode()">Resend Code</button>
        </div>
    </div>
</form>
