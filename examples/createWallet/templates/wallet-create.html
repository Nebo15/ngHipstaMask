<form name="authForm" ng-submit="createWallet(cred, authForm.$valid)" novalidate>
    <div class="form-group">
        <label for="phoneInput" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel" maxlength="19" ui-mask="+99 (999) 999-99-99" ng-model="cred.phn" min="12" class="form-control" id="phoneInput" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="cred.pwd" id="inputPassword3" placeholder="Password" min="4" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
