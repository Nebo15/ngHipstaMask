<div class="jumbotron" ng-init="test = 1234567890; mask= '+### (##) ###-##-##'">
  <form class="form">
      <div class="form-group">
          <label >Mask:</label>
          <select ng-model="mask">
            <option value='+### (##) ###-##-##' selected>+### (##) ###-##-##</option>
            <option value="+### (##) ###-####">+### (##) ###-####</option>
            <option value="+## (###) ###-####">+## (###) ###-####</option>
            <option value="+# (####) #####-##">+# (####) #####-##</option>
          </select>
      </div>
      <div class="form-group">
          <input class="form-control" type="text" mask="{{mask}}" ng-model="test">
      </div>
    <div class="form-group">
      <label for="">Mask-phone</label>
      <input class="form-control" phone-mask phone-options="options" mask="{{options.mask}}" ng-model="phoneNumber"> {{phoneNumber}}
    </div>
    <div class="form-group">
        <label for="">Mask-credit</label>
        <input class="form-control" mask="#### #### #### ####" ng-model="credit">
    </div>
  </form>
</div>
