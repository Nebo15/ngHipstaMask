<div class="jumbotron" ng-init="test = 1234567890; mask= '+### (##) ###-##-##'">
  <form class="form">
    <div class="form-group">
      <label for="">Template</label>
      <input class="form-control" ng-model="testTemplate">
    </div>
    <div class="form-group">
      <label for="">Templated</label>
      {{testTemplate | template}}
    </div>
    <div class="form-group">
      <label for="">Clear value</label>
      <input class="form-control" ng-model="testTemplateValue">
    </div>
    <div class="form-group">
      <label for="">Clear value</label>
      <input class="form-control" mask="{{testTemplate}}" ng-model="testTemplateValue">
    </div>
    <div class="form-group">
      <label for="">Инн СНН</label>
      {{options}}
      <input type="text" ng-model="inn">
      <input class="form-control" inn-ssn-mask inn-ssn-options="options" ng-model="inn">
    </div>

    <div class="form-group">
      <label for="">Card number</label>
      <input class="form-control" mask="#### #### #### ####" ng-model="card">
    </div>

    <div class="form-group">
      <label for="">Masked</label>
      {{testTemplateValue | masked: testTemplate}}
      <!--<input class="form-control" mask="{{testTemplate}}" ng-model="testTemplateValue">-->
    </div>
    <div class="form-group">
      <label for="">Cleared</label>
      {{testTemplateValue | cleared: testTemplate}}
      <!--<input class="form-control" mask="{{testTemplate}}" ng-model="testTemplateValue">-->
    </div>
    <div class="form-group">
      <label for="">Placed</label>
      {{testTemplateValue | placed: testTemplate: '*'}}
      <!--<input class="form-control" mask="{{testTemplate}}" ng-model="testTemplateValue">-->
    </div>
    <div class="form-group">
      <label for="">Template</label>
      {{testTemplateParsed}}
    </div>
  </form>
</div>
