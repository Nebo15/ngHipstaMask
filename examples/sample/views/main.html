<div class="jumbotron" ng-init="test = 123; mask= '+380 (**) ###-##-##'">
  <form class="form">
      <div class="form-group">
          <label >Mask:</label>
          <input class="form-control" type="text" ng-model="mask"/>
      </div>
      <div class="form-group">
          <input class="form-control" type="text" mask="{{mask}}" ng-model="test">
          <!--<div class="mask-placeholder"></div>-->
      </div>
      <div class="form-group">
          <label for="">Clear model</label>
          <input class="form-control" ng-model="test">
          <!--<div class="mask-placeholder"></div>-->
      </div>
  </form>
</div>
